<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>



        <div class="social">
            <p>Or sign up using</p>
            <div class="social-bar">
                <a href="#" title="Sign in with Facebook"><img src=".facebook.png" alt="facebook"></a>
                <a href="#" title="Sign in with Twitter"><img src=".twitter.png" alt="twitter"></a>
                <a href="#" title="Sign in with Google"><img src=".google.png" alt="google"></a>
            </div>
        </div>

        <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="#">Sign up</a>
        </div>

    </div>
</body>

</html>
